<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <style>
        /* General page styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    
    background-image: url('/static/sistbg.jpg');
 /* Add your background image */
    background-size: cover; /* Ensure background covers the whole page */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Prevent the image from repeating */
}

/* Container for the whole form and heading with transparency */
.container {
    background-color: rgba(255, 255, 255, 0.8); /* Light transparency */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Center and style the heading */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Logo styling */
.logo {
    width: 250px; /* Adjust the width of the logo */
    height: auto; /* Maintain aspect ratio */
    margin-bottom: 10px; /* Space between the logo and the heading */
}

/* Input field styling */
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

/* Submit button styling */
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

/* Error message styling */
p {
    margin-top: 10px;
    text-align: center;
    color: red;
}

/* Optional: Adjust form label styling */
label {
    align-self: flex-start;
    font-size: 14px;
    margin-bottom: 5px;
    color: #333;
}

    </style>
    <div class="container">
        <img src="/static/sist.jpeg" alt="Logo" class="logo"> <!-- Logo added -->
        <h1>Login</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p style="color:red;">{{ get_flashed_messages()[0] }}</p>
    </div>
</body>
</html>
