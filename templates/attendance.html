<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records</title>
</head>
<body>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('sistbg.jpg'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Container for the whole content (tables and heading) */
.container {
    background-color: rgba(255, 255, 255, 0.9); /* White box with light transparency */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px; /* Limit the width of the box */
    text-align: center; /* Center align the content */
}

/* Heading styling */
h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

/* Table styling */
table {
    width: 100%; /* Make the table take full width of the container */
    border-collapse: collapse;
    margin: 10px 0;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ccc;
}

th {
    background-color: #4CAF50;
    color: white;
}

td {
    background-color: #f9f9f9;
}

tr:nth-child(even) td {
    background-color: #f1f1f1;
}

/* Hover effect for table rows */
tr:hover td {
    background-color: #e0e0e0;
}

/* Specific styling for the two tables */
.regno-table, .name-table {
    margin-bottom: 20px; /* Space between the two tables */
}

/* Logout button styling */
a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #45a049;
}

    </style>
    <div class="container">
        <h1>Attendance Records</h1>
        
        <!-- Reg No Table -->
        <table class="regno-table">
            <tr>
                <th>Reg No</th>
            </tr>
            {% for record in attendance_data.iterrows() %}
            <tr>
                <td>{{ record[1]['regno'] }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <!-- Name Table -->
        <table class="name-table">
            <tr>
                <th>Name</th>
            </tr>
            {% for record in attendance_data.iterrows() %}
            <tr>
                <td>{{ record[1]['name'] }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
